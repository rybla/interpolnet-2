# This GitHub Action workflow automatically approves and enables auto-merge for Pull Requests created by the Jules autonomous coding agent.
# It is organized into a single job that triggers whenever a new pull request is opened or synchronized.
# The job first checks if the actor triggering the PR is the Jules bot.
# If true, it uses the GitHub CLI to submit an approving review and then enables auto-merge with the squash method.
# To use this, place it in your repository at .github/workflows/jules-automerge.yml.
name: Auto-Merge Jules PRs
on:
  pull_request:
    types: [opened, synchronize]
permissions:
  pull-requests: write
  contents: write
jobs:
  auto-approve-and-merge:
    runs-on: ubuntu-latest
    if: github.actor == 'rybla'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}
      - run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          echo "* merge=union" > .git/info/attributes
          git fetch origin ${{ github.event.pull_request.base.ref }}
          git rebase origin/${{ github.event.pull_request.base.ref }}
          git push --force-with-lease origin ${{ github.event.pull_request.head.ref }}
      - run: |
          gh pr review --approve "$PR_URL"
          gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
