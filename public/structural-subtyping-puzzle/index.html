<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interpolnet 2 | Structural Subtyping Puzzle</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="game-container">
      <div id="sidebar">
        <h2>Part Picker</h2>
        <div id="palette"></div>
      </div>
      <div id="workspace">
        <h2>Type Checking Zone</h2>
        <div id="target-slot"></div>
        <div id="controls">
          <button id="reset-btn">Reset</button>
          <button id="next-level-btn" disabled>Next Level</button>
        </div>
      </div>
      <div id="info-panel">
        <h2>Code View</h2>
        <pre id="code-display">// Hover over an item to see code</pre>
        <div id="level-instructions"></div>
      </div>
    </div>
  </body>
</html>
