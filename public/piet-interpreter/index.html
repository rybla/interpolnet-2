<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interpolnet 2 | Piet Interpreter</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Piet Interpreter</h1>
      </header>

      <main class="main-layout">
        <section class="canvas-container">
          <canvas id="piet-canvas"></canvas>
          <div class="upload-controls">
            <input type="file" id="image-upload" accept="image/png, image/gif" />
            <p class="upload-hint">Upload a Piet program image (PNG/GIF) to begin.</p>
          </div>
        </section>

        <aside class="controls-panel">
          <div class="playback-controls">
            <button id="btn-play">Play</button>
            <button id="btn-pause" disabled>Pause</button>
            <button id="btn-step">Step</button>
            <button id="btn-reset">Reset</button>
          </div>

          <div class="speed-control">
            <label for="speed-slider">Speed: <span id="speed-display">10x</span></label>
            <input type="range" id="speed-slider" min="1" max="60" value="10" />
          </div>

          <div class="status-panel">
            <h3>State</h3>
            <div class="status-item">DP: <span id="dp-display">RIGHT</span></div>
            <div class="status-item">CC: <span id="cc-display">LEFT</span></div>
            <div class="status-item">Steps: <span id="steps-display">0</span></div>
          </div>

          <div class="stack-panel">
            <h3>Stack</h3>
            <div id="stack-container" class="stack-list">
              <!-- Stack items will be injected here -->
            </div>
          </div>

          <div class="output-panel">
            <h3>Output</h3>
            <textarea id="output-console" readonly></textarea>
          </div>
        </aside>
      </main>
    </div>
  </body>
</html>
