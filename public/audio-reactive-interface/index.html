<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Reactive Interface</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <canvas id="waveform-canvas"></canvas>
    <div id="overlay">
      <h1>Audio Reactive Interface</h1>
      <p>Click to Initiate Bass Sequence</p>
      <div class="instructions">
        <span>Controls:</span>
        <ul>
          <li><strong>Play/Pause:</strong> Click the vibrating triangle</li>
          <li><strong>Seek:</strong> Click the distorted wave line</li>
          <li><strong>Volume:</strong> Drag the vertical bar</li>
        </ul>
      </div>
    </div>
  </body>
</html>
