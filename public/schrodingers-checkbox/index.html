<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interpolnet 2 | Schrodinger's Checkbox</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main class="settings-container">
      <div id="settings-menu">
        <h1 class="settings-title">QUANTUM SYSTEM SETTINGS</h1>
        <p class="settings-subtitle">WARNING: Observation causes wavefunction collapse.</p>

        <div class="setting-row">
          <div class="setting-label">Enable Dark Matter Simulation</div>
          <button class="quantum-checkbox superposition" aria-label="Toggle Dark Matter Simulation"></button>
        </div>

        <div class="setting-row">
          <div class="setting-label">Entangle Particles Globally</div>
          <button class="quantum-checkbox superposition" aria-label="Toggle Particle Entanglement"></button>
        </div>

        <div class="setting-row">
          <div class="setting-label">Sync Multiverse Timelines</div>
          <button class="quantum-checkbox superposition" aria-label="Toggle Multiverse Sync"></button>
        </div>

        <div class="setting-row">
          <div class="setting-label">Allow Retrocausality</div>
          <button class="quantum-checkbox superposition" aria-label="Toggle Retrocausality"></button>
        </div>

        <div class="setting-row">
          <div class="setting-label">Bypass Heisenberg Uncertainty</div>
          <button class="quantum-checkbox superposition" aria-label="Toggle Heisenberg Bypass"></button>
        </div>
      </div>
    </main>
  </body>
</html>
