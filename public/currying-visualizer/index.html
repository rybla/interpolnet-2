<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interpolnet 2 | Currying Visualizer</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Currying Visualizer</h1>
        <p>Observe how a multi-argument function physically breaks apart into a chain of single-argument function boxes.</p>
      </header>

      <div class="control-panel">
        <div class="controls-left">
          <label class="switch">
            <input type="checkbox" id="curry-toggle">
            <span class="slider round"></span>
          </label>
          <span id="curry-label" class="toggle-label">Uncurried</span>
        </div>
        <div class="controls-right">
          <button id="reset-btn" class="btn btn-secondary">Reset</button>
          <button id="evaluate-btn" class="btn btn-primary">Evaluate</button>
        </div>
      </div>

      <div class="visualization-stage" id="stage">
        <!-- Function blocks will be rendered here dynamically -->
      </div>

      <div class="code-display">
        <pre><code id="code-snippet">const add = (x, y, z) => x + y + z;</code></pre>
      </div>
    </div>
  </body>
</html>
