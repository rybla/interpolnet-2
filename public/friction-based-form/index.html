<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interpolnet 2 | Friction-Based Form Fields</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <canvas id="particleCanvas"></canvas>

    <div class="container">
      <header>
        <h1>Cold Contact</h1>
        <p>This form is frozen. Rub the fields vigorously to warm them up before typing.</p>
      </header>

      <form id="frictionForm">
        <div class="form-group" data-temp="0">
          <label for="name">Name</label>
          <div class="input-wrapper">
            <input type="text" id="name" name="name" placeholder="Enter your name" disabled autocomplete="off">
            <div class="frost-overlay"></div>
            <div class="thermometer">
              <div class="mercury"></div>
            </div>
          </div>
        </div>

        <div class="form-group" data-temp="0">
          <label for="email">Email</label>
          <div class="input-wrapper">
            <input type="email" id="email" name="email" placeholder="Enter your email" disabled autocomplete="off">
            <div class="frost-overlay"></div>
            <div class="thermometer">
              <div class="mercury"></div>
            </div>
          </div>
        </div>

        <div class="form-group" data-temp="0">
          <label for="subject">Subject</label>
          <div class="input-wrapper">
            <input type="text" id="subject" name="subject" placeholder="Enter subject" disabled autocomplete="off">
            <div class="frost-overlay"></div>
            <div class="thermometer">
              <div class="mercury"></div>
            </div>
          </div>
        </div>

        <div class="form-group" data-temp="0">
          <label for="message">Message</label>
          <div class="input-wrapper">
            <textarea id="message" name="message" placeholder="Type your message..." rows="5" disabled autocomplete="off"></textarea>
            <div class="frost-overlay"></div>
            <div class="thermometer">
              <div class="mercury"></div>
            </div>
          </div>
        </div>

        <div class="form-group" data-temp="0">
          <div class="input-wrapper button-wrapper">
            <button type="submit" id="submitBtn" disabled>Send Message</button>
            <div class="frost-overlay"></div>
            <div class="thermometer">
              <div class="mercury"></div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
