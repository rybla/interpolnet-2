<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interpolnet 2 | Dynamic AST Visualizer</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="editor-pane">
        <textarea id="code-input" spellcheck="false" placeholder="Type some code here...">
function factorial(n) {
  if (n <= 1) {
    return 1;
  }
  return n * factorial(n - 1);
}
</textarea>
      </div>
      <div class="visualization-pane">
        <svg id="ast-svg" width="100%" height="100%">
            <g id="zoom-group"></g>
        </svg>
        <div class="controls">
            <button id="reset-zoom">Reset View</button>
        </div>
      </div>
    </div>
  </body>
</html>
